cradle:
  multi:
    - path: ./Setup.hs
      config:
        cradle:
          direct:
            arguments:
              - "-package Cabal"
              - "-package base"

    - path: "./"
      config:
        cradle:
          stack:
            - path: "./.stack-work/"
              component: "baby-l4:lib"

            - path: "./generated"
              component: "baby-l4:lib"

            - path: "./src"
              component: "baby-l4:lib"

            - path: "./exe/Main.hs"
              component: "baby-l4:exe:l4"

            - path: "./lsp/Main.hs"
              component: "baby-l4:exe:lsp-server-bl4"
