cradle:
  multi:
    - path: ./Setup.hs
      config:
        cradle:
          none: {}
    #       direct:
    #         arguments:
    #           - "-package Cabal"
    #           - "-package base"
    - path: "./grammars"
      config:
        cradle:
          none:
          # direct:
          #   arguments:
          #     - "-package Cabal"
          #     - "-package base"
    - path: "*.x"
      config:
        cradle:
          none:
    - path: "*.y"
      config:
        cradle:
          none:

    - path: "./"
      config:
        cradle:
          stack:
            - path: "./src"
              component: "baby-l4:lib"

            - path: "./exe/Main.hs"
              component: "baby-l4:exe:l4"

            - path: "./lsp/Main.hs"
              component: "baby-l4:exe:lsp-server-bl4"

            - path: "./tests/"
              component: "baby-l4:test:unit-tests"

            - path: "./lsp-tests/Test.hs"
              component: "baby-l4:test:lsp-server-tests"
            
