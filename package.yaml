name:                baby-l4
version:             0.1.2.1
github:              "smucclaw/baby-l4"
license:             BSD3
author:              "Wong Meng Weng"
maintainer:          "mwwong@smu.edu.sg"
copyright:           "2022"

extra-source-files:
- README.org

data-files:
- l4/Prelude.l4

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         baby-l4 provides the core language to which natural4 compiles.

dependencies:
- base >= 4.7 && < 5
- array
- containers
- pretty-simple
- prettyprinter >= 1.7.0
- split
- text
- extra
  # required for lexer and parser
- haskeline
- mtl
  # required for GF
# - gf
  # required for SCasp abs.syn.
- megaparsec
  # Required for lexer/lsp interop
- lsp-types
- MissingH
  # required for SMT interaction
- simple-smt
- sbv
  # required for graph processing (rule transformation)
- fgl
- graphviz
  # for package Util
- ghc
- tasty
- tasty-hunit
  # required for lsp
- lsp
- lsp-types
- haskeline
- mtl
- lens
- hslogger
- sorted-list
- either
- transformers
- mmorph
- optparse-applicative
- hxt

ghc-options: -Wall -Wno-missed-extra-shared-lib

library:
  source-dirs: src

custom-setup:
  dependencies:
    - filepath
    - base >= 4.7 && < 5
    - Cabal == 3.6.3.0


executables:
  l4:
    main:                Main.hs
    source-dirs:         exe
    ghc-options:
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-N -H500M -qg"'
    dependencies:
    - baby-l4

  hxtread:
    source-dirs: hxtread
    main: Main.hs
    dependencies:
    - hxt-css
    - baby-l4

tests:
  tasty:
    main: Test.hs
    source-dirs:
      - tests
      - src
    ghc-options:
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-N -H500M -qg"'
    dependencies:
      - hspec == 2.*
      - safe
      - tasty
      - tasty-expected-failure